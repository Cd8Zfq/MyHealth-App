{% extends "base.html" %}

{% block title %}Inscription - MyHealth{% endblock %}

{% block content %}
<div class="max-w-sm mx-auto pt-10">
    <div class="text-center mb-8">
        <div class="inline-flex items-center justify-center w-12 h-12 rounded-xl bg-green-50 text-success mb-4 shadow-sm">
            <i data-lucide="user-plus" class="w-6 h-6"></i>
        </div>
        <h1 class="text-2xl font-bold text-slate-900">Créer un compte</h1>
        <p class="text-slate-500 text-sm mt-1">Rejoignez MyHealth gratuitement</p>
    </div>

    <form method="POST" action="{{ url_for('main.register') }}" class="bg-white p-6 rounded-xl border border-slate-200 shadow-sm space-y-5">
        <div class="space-y-1">
            <label class="block text-xs font-semibold text-slate-700 uppercase">Email</label>
            <input type="email" name="email" required class="block w-full rounded-lg border-slate-200 shadow-sm focus:border-primary focus:ring-primary">
        </div>
        
        <div class="space-y-1">
            <label class="block text-xs font-semibold text-slate-700 uppercase">Mot de passe</label>
            <input type="password" name="password" required class="block w-full rounded-lg border-slate-200 shadow-sm focus:border-primary focus:ring-primary">
        </div>

        <button type="submit" class="w-full bg-success text-white font-semibold rounded-lg py-3 hover:bg-green-700 transition shadow-md shadow-green-200 active:scale-[0.98]">
            S'inscrire
        </button>
    </form>

    <p class="text-center text-sm text-slate-500 mt-6">
        Déjà un compte ? 
        <a href="{{ url_for('main.login') }}" class="text-primary font-semibold hover:underline">Se connecter</a>
    </p>
</div>
{% endblock %}
