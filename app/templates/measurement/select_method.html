{% extends "base.html" %}

{% block title %}{{ t('select_type') }}{% endblock %}

{% block content %}
<div class="space-y-6">

    <div class="text-center pb-4 pt-2">
        <h1 class="text-xl font-bold text-slate-900">{{ t('select_type') }}</h1>
        <p class="text-sm text-slate-500">{{ t('select_how') }}</p>
    </div>

    <div class="grid gap-4">
        <!-- Manual Entry -->
        <a href="{{ url_for('main.add_measurement') }}" class="group bg-white rounded-xl p-6 border border-slate-200 shadow-sm hover:border-blue-300 hover:shadow-md transition duration-200 flex items-center justify-between active:scale-[0.98]">
            <div class="flex items-center gap-4">
                <div class="w-12 h-12 rounded-full bg-blue-50 text-primary flex items-center justify-center group-hover:bg-primary group-hover:text-white transition-colors">
                    <i data-lucide="edit-3" class="w-6 h-6"></i>
                </div>
                <div class="text-left">
                    <h3 class="text-base font-bold text-slate-900">{{ t('select_manual') }}</h3>
                    <p class="text-xs text-slate-500 mt-1">{{ t('select_keyboard') }}</p>
                </div>
            </div>
            <i data-lucide="chevron-right" class="w-5 h-5 text-slate-300 group-hover:text-primary transition"></i>
        </a>

        <!-- Connected Device -->
        <button id="bluetooth-btn" class="w-full group bg-white rounded-xl p-6 border border-slate-200 shadow-sm hover:border-blue-300 hover:shadow-md transition duration-200 flex items-center justify-between text-left active:scale-[0.98]">
            <div class="flex items-center gap-4">
                <div class="w-12 h-12 rounded-full bg-slate-50 text-slate-600 flex items-center justify-center group-hover:bg-slate-800 group-hover:text-white transition-colors">
                    <i data-lucide="bluetooth" class="w-6 h-6"></i>
                </div>
                <div>
                    <h3 class="text-base font-bold text-slate-900">{{ t('select_sensor') }}</h3>
                    <p class="text-xs text-slate-500 mt-1">{{ t('select_auto_sync') }}</p>
                </div>
            </div>
            <div class="flex items-center gap-2">
                <span class="text-[10px] font-bold bg-slate-100 text-slate-500 px-2 py-1 rounded-md">{{ t('select_soon') }}</span>
                <i data-lucide="chevron-right" class="w-5 h-5 text-slate-300"></i>
            </div>
        </button>
    </div>

    <div class="pt-8 text-center">
        <a href="{{ url_for('main.home') }}" class="text-sm font-medium text-slate-500 hover:text-primary transition">
            {{ t('select_cancel') }}
        </a>
    </div>
</div>

<script>
    // Use a server-rendered variable so the alert respects the chosen language
    var BLUETOOTH_MSG = '{{ t('select_bluetooth') }}';
    document.getElementById('bluetooth-btn').addEventListener('click', function() {
        alert(BLUETOOTH_MSG);
    });
</script>
{% endblock %}
