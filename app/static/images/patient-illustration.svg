<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#F8FAFC"/>

  <defs>
    <linearGradient id="cardGradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:0.05" />
    </linearGradient>
  </defs>

  <!-- Mobile Phone Frame -->
  <g transform="translate(150, 50)">
    <!-- Phone body -->
    <rect x="0" y="0" width="300" height="550" rx="30" fill="#1E293B"/>
    <rect x="10" y="10" width="280" height="530" rx="24" fill="white"/>

    <!-- Status bar -->
    <rect x="20" y="20" width="260" height="30" fill="white"/>
    <text x="30" y="40" font-family="Arial" font-size="14" font-weight="bold" fill="#0F172A">9:41</text>
    <circle cx="260" cy="35" r="3" fill="#10B981"/>
    <circle cx="270" cy="35" r="3" fill="#0F172A"/>

    <!-- App Header -->
    <rect x="20" y="60" width="260" height="60" rx="16" fill="url(#cardGradient)"/>
    <circle cx="45" cy="90" r="15" fill="#3B82F6"/>
    <path d="M45 83 L45 97 M38 90 L52 90" stroke="white" stroke-width="2" stroke-linecap="round"/>
    <text x="70" y="88" font-family="Arial" font-size="12" fill="#64748B">Bienvenue</text>
    <text x="70" y="104" font-family="Arial" font-size="16" font-weight="bold" fill="#0F172A">Marie D.</text>

    <!-- Measurement Card -->
    <g transform="translate(20, 140)">
      <rect width="260" height="120" rx="16" fill="#EFF6FF"/>
      <circle cx="30" cy="30" r="16" fill="#3B82F6" fill-opacity="0.2"/>
      <path d="M30 24 L30 36" stroke="#3B82F6" stroke-width="2" stroke-linecap="round"/>
      <path d="M24 30 L36 30" stroke="#3B82F6" stroke-width="2" stroke-linecap="round"/>

      <text x="60" y="28" font-family="Arial" font-size="11" fill="#64748B">Tension Artérielle</text>
      <text x="60" y="48" font-family="Arial" font-size="24" font-weight="bold" fill="#0F172A">120/80</text>
      <text x="150" y="48" font-family="Arial" font-size="12" fill="#64748B">mmHg</text>

      <!-- Status badge -->
      <rect x="60" y="60" width="80" height="24" rx="12" fill="#10B981" fill-opacity="0.1"/>
      <circle cx="75" cy="72" r="4" fill="#10B981"/>
      <text x="85" y="77" font-family="Arial" font-size="11" font-weight="600" fill="#10B981">Normal</text>

      <!-- Mini chart -->
      <path d="M 30 95 L 60 90 L 90 92 L 120 88 L 150 85 L 180 87 L 210 83 L 230 80"
            stroke="#3B82F6"
            stroke-width="2"
            fill="none"
            stroke-linecap="round"/>
    </g>

    <!-- Action Buttons -->
    <g transform="translate(20, 280)">
      <!-- Add measurement button -->
      <rect width="260" height="50" rx="12" fill="#3B82F6"/>
      <circle cx="60" cy="25" r="12" fill="white" fill-opacity="0.2"/>
      <path d="M60 19 L60 31 M54 25 L66 25" stroke="white" stroke-width="2" stroke-linecap="round"/>
      <text x="85" y="30" font-family="Arial" font-size="14" font-weight="bold" fill="white">Ajouter une mesure</text>
    </g>

    <!-- Quick Stats -->
    <g transform="translate(20, 350)">
      <rect width="125" height="80" rx="12" fill="#F0FDF4"/>
      <circle cx="25" cy="25" r="10" fill="#10B981" fill-opacity="0.2"/>
      <circle cx="25" cy="25" r="4" fill="#10B981"/>
      <text x="25" y="48" font-family="Arial" font-size="11" fill="#64748B">Glycémie</text>
      <text x="25" y="68" font-family="Arial" font-size="18" font-weight="bold" fill="#0F172A">95</text>

      <rect x="135" width="125" height="80" rx="12" fill="#FEF3C7"/>
      <rect x="160" y="20" width="10" height="10" rx="2" fill="#F59E0B" fill-opacity="0.6"/>
      <text x="160" y="48" font-family="Arial" font-size="11" fill="#64748B">Poids</text>
      <text x="160" y="68" font-family="Arial" font-size="18" font-weight="bold" fill="#0F172A">72.5</text>
    </g>

    <!-- Bottom Navigation Indicator -->
    <g transform="translate(120, 510)">
      <rect width="60" height="4" rx="2" fill="#CBD5E1"/>
    </g>
  </g>

  <!-- Decorative elements -->
  <circle cx="80" cy="100" r="30" fill="#3B82F6" fill-opacity="0.05"/>
  <circle cx="520" cy="350" r="40" fill="#10B981" fill-opacity="0.05"/>
</svg>
