<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#F8FAFC"/>

  <defs>
    <linearGradient id="dashGradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" style="stop-color:#7C3AED;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:0.05" />
    </linearGradient>
    <filter id="shadowDoctor">
      <feDropShadow dx="0" dy="2" stdDeviation="8" flood-opacity="0.1"/>
    </filter>
  </defs>

  <!-- Desktop/Tablet Frame -->
  <g transform="translate(50, 30)">
    <!-- Screen -->
    <rect x="0" y="0" width="500" height="340" rx="12" fill="#0F172A" filter="url(#shadowDoctor)"/>
    <rect x="8" y="8" width="484" height="324" rx="8" fill="white"/>

    <!-- Top Bar -->
    <rect x="8" y="8" width="484" height="50" fill="#7C3AED" fill-opacity="0.05"/>
    <text x="25" y="33" font-family="Arial" font-size="14" fill="#64748B">Dashboard M√©decin</text>
    <circle cx="470" cy="33" r="14" fill="#7C3AED" fill-opacity="0.1"/>
    <text x="463" y="38" font-family="Arial" font-size="16" fill="#7C3AED">üë®‚Äç‚öïÔ∏è</text>

    <!-- Alert Section -->
    <g transform="translate(25, 75)">
      <text x="0" y="0" font-family="Arial" font-size="13" font-weight="bold" fill="#0F172A">Alertes Prioritaires</text>
      <rect x="280" y="-15" width="80" height="22" rx="11" fill="#EF4444" fill-opacity="0.1"/>
      <circle cx="295" cy="-4" r="3" fill="#EF4444"/>
      <text x="305" y="1" font-family="Arial" font-size="11" font-weight="600" fill="#EF4444">3 alertes</text>

      <!-- Alert Card 1 -->
      <g transform="translate(0, 20)">
        <rect width="450" height="60" rx="10" fill="#FEF2F2"/>
        <rect x="0" y="0" width="4" height="60" rx="2" fill="#EF4444"/>

        <circle cx="30" cy="30" r="16" fill="#EF4444" fill-opacity="0.2"/>
        <path d="M30 22 L30 32 M30 36 L30 38" stroke="#EF4444" stroke-width="2" stroke-linecap="round"/>

        <text x="60" y="25" font-family="Arial" font-size="13" font-weight="bold" fill="#0F172A">Marie Dupont</text>
        <text x="60" y="42" font-family="Arial" font-size="11" fill="#64748B">Tension √©lev√©e: 165/98 mmHg</text>

        <rect x="360" y="20" width="70" height="20" rx="10" fill="white"/>
        <text x="370" y="34" font-family="Arial" font-size="10" font-weight="600" fill="#7C3AED">Voir d√©tails</text>
      </g>

      <!-- Alert Card 2 -->
      <g transform="translate(0, 90)">
        <rect width="450" height="60" rx="10" fill="#FEF9C3"/>
        <rect x="0" y="0" width="4" height="60" rx="2" fill="#F59E0B"/>

        <circle cx="30" cy="30" r="16" fill="#F59E0B" fill-opacity="0.2"/>
        <path d="M30 22 L30 32 M30 36 L30 38" stroke="#F59E0B" stroke-width="2" stroke-linecap="round"/>

        <text x="60" y="25" font-family="Arial" font-size="13" font-weight="bold" fill="#0F172A">Jean Martin</text>
        <text x="60" y="42" font-family="Arial" font-size="11" fill="#64748B">Glyc√©mie: 185 mg/dL</text>

        <rect x="360" y="20" width="70" height="20" rx="10" fill="white"/>
        <text x="370" y="34" font-family="Arial" font-size="10" font-weight="600" fill="#7C3AED">Voir d√©tails</text>
      </g>
    </g>

    <!-- Stats Cards -->
    <g transform="translate(25, 245)">
      <!-- Card: Patients Today -->
      <rect width="140" height="70" rx="10" fill="url(#dashGradient)"/>
      <text x="15" y="25" font-family="Arial" font-size="11" fill="#64748B">Patients aujourd'hui</text>
      <text x="15" y="50" font-family="Arial" font-size="28" font-weight="bold" fill="#7C3AED">12</text>

      <!-- Card: RDV -->
      <rect x="155" width="140" height="70" rx="10" fill="#DBEAFE"/>
      <text x="170" y="25" font-family="Arial" font-size="11" fill="#64748B">Rendez-vous</text>
      <text x="170" y="50" font-family="Arial" font-size="28" font-weight="bold" fill="#3B82F6">8</text>

      <!-- Card: Consultations -->
      <rect x="310" width="140" height="70" rx="10" fill="#D1FAE5"/>
      <text x="325" y="25" font-family="Arial" font-size="11" fill="#64748B">Consultations</text>
      <text x="325" y="50" font-family="Arial" font-size="28" font-weight="bold" fill="#10B981">45</text>
