<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <rect width="800" height="600" fill="url(#gradient1)"/>

  <defs>
    <linearGradient id="gradient1" x1="0" y1="0" x2="800" y2="600">
      <stop offset="0%" style="stop-color:#EFF6FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DBEAFE;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow1">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.1"/>
    </filter>
  </defs>

  <!-- Main Dashboard Card -->
  <g filter="url(#shadow1)">
    <rect x="50" y="50" width="700" height="500" rx="24" fill="white"/>

    <!-- Header -->
    <rect x="50" y="50" width="700" height="80" rx="24" fill="#3B82F6" fill-opacity="0.05"/>
    <circle cx="90" cy="90" r="20" fill="#3B82F6"/>
    <rect x="120" y="75" width="150" height="12" rx="6" fill="#3B82F6" fill-opacity="0.3"/>
    <rect x="120" y="98" width="100" height="8" rx="4" fill="#94A3B8"/>

    <!-- Stats Cards -->
    <!-- Card 1: Tension -->
    <g>
      <rect x="80" y="160" width="200" height="140" rx="16" fill="#EFF6FF"/>
      <circle cx="110" cy="190" r="16" fill="#3B82F6" fill-opacity="0.2"/>
      <path d="M110 182 L110 198 M102 190 L118 190" stroke="#3B82F6" stroke-width="2" stroke-linecap="round"/>
      <rect x="110" y="220" width="80" height="16" rx="8" fill="#3B82F6" fill-opacity="0.2"/>
      <text x="110" y="265" font-family="Arial" font-size="32" font-weight="bold" fill="#1E293B">120/80</text>
      <text x="110" y="285" font-family="Arial" font-size="12" fill="#64748B">mmHg</text>
    </g>

    <!-- Card 2: GlycÃ©mie -->
    <g>
      <rect x="300" y="160" width="200" height="140" rx="16" fill="#F0FDF4"/>
      <circle cx="330" cy="190" r="16" fill="#10B981" fill-opacity="0.2"/>
      <circle cx="330" cy="190" r="6" fill="#10B981"/>
      <rect x="330" y="220" width="80" height="16" rx="8" fill="#10B981" fill-opacity="0.2"/>
      <text x="330" y="265" font-family="Arial" font-size="32" font-weight="bold" fill="#1E293B">95</text>
      <text x="330" y="285" font-family="Arial" font-size="12" fill="#64748B">mg/dL</text>
    </g>

    <!-- Card 3: Poids -->
    <g>
      <rect x="520" y="160" width="200" height="140" rx="16" fill="#FEF3C7"/>
      <circle cx="550" cy="190" r="16" fill="#F59E0B" fill-opacity="0.2"/>
      <rect x="544" y="184" width="12" height="12" rx="2" fill="#F59E0B"/>
      <rect x="550" y="220" width="80" height="16" rx="8" fill="#F59E0B" fill-opacity="0.2"/>
      <text x="550" y="265" font-family="Arial" font-size="32" font-weight="bold" fill="#1E293B">72.5</text>
      <text x="550" y="285" font-family="Arial" font-size="12" fill="#64748B">kg</text>
    </g>

    <!-- Chart Area -->
    <rect x="80" y="330" width="640" height="180" rx="16" fill="#F8FAFC"/>

    <!-- Simple line chart -->
    <path d="M 100 450 Q 200 420, 300 440 T 500 430 T 700 410"
          stroke="#3B82F6"
          stroke-width="3"
          fill="none"
          stroke-linecap="round"/>

    <!-- Data points -->
    <circle cx="100" cy="450" r="5" fill="#3B82F6"/>
    <circle cx="300" cy="440" r="5" fill="#3B82F6"/>
    <circle cx="500" cy="430" r="5" fill="#3B82F6"/>
    <circle cx="700" cy="410" r="5" fill="#3B82F6"/>

    <!-- Chart labels -->
    <text x="100" y="485" font-family="Arial" font-size="10" fill="#94A3B8" text-anchor="middle">Lun</text>
    <text x="300" y="485" font-family="Arial" font-size="10" fill="#94A3B8" text-anchor="middle">Mer</text>
    <text x="500" y="485" font-family="Arial" font-size="10" fill="#94A3B8" text-anchor="middle">Ven</text>
    <text x="700" y="485" font-family="Arial" font-size="10" fill="#94A3B8" text-anchor="middle">Dim</text>
  </g>

  <!-- Floating elements for visual interest -->
  <circle cx="720" cy="100" r="40" fill="#3B82F6" fill-opacity="0.1"/>
  <circle cx="60" cy="550" r="30" fill="#10B981" fill-opacity="0.1"/>
</svg>
